apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: podinfo-prod.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: podinfo-prod
                port:
                  number: 80
