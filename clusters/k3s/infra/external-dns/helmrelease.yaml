apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: external-dns
      # zur Not Version weglassen, wenn diese nicht existiert
      version: "1.15.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    provider: google
    google:
      project: timebertt-dhbw
      serviceAccountSecret: google-clouddns
    domainFilters:
      - "dski23a.timebertt.dev"
    txtOwnerId: "student-sepf"
    sources:
      - ingress
      - service
