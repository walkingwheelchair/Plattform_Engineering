---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: headlamp
  namespace: flux-system
spec:
  interval: 1h0m0s
  url: https://kubernetes-sigs.github.io/headlamp
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: flux-system
spec:
  chart:
    spec:
      chart: headlamp
      interval: 1h0m0s
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: headlamp
      version: 0.37.0
  install:
    createNamespace: true
  interval: 1h0m0s
  releaseName: headlamp
  targetNamespace: headlamp
  values:
    # This ServiceAccount is granted cluster-admin permissions!
    # Use `kubectl -n headlamp create token headlamp-admin` to get the token for logging into the Headlamp UI.
    serviceAccount:
      name: headlamp-admin

    # Install the flux plugin
    config:
      pluginsDir: /build/plugins
    initContainers:
    - command:
      - /bin/sh
      - -c
      - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/ && chown -R 100:101 /build
      image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.5.0
      name: headlamp-plugin-flux
      securityContext:
        runAsNonRoot: false
        privileged: false
        runAsUser: 0
        runAsGroup: 0
      volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumeMounts:
    - mountPath: /build/plugins
      name: headlamp-plugins
    volumes:
    - name: headlamp-plugins
      emptyDir: {}